---
name: Test setup Mac machine

on:  # yamllint disable-line rule:truthy
  push:
    paths:
      - ".github/workflows/test_macos_2.yml"
      - "setup/setup_new_mac_machine.sh"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test_mac_setup:

    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v3
      - name: Run Setup new Mach machine script
        run: |
          set -eo pipefail
          export CI=1
          bash setup/setup_new_mac_machine.sh  # Test Mac OS-specific setup

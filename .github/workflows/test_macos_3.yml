name: Test Setup Mac OS

on: [push]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:

    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v3
      - name: Run _macos script
        run: |
          set -eo pipefail
          export CI=1
          sudo bash setup/_macos
